<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Strzygon.net</title>
  <style>
    /* Prosty, czytelny styl */
    :root{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    html,body{height:100%;margin:0;background:#0f1115;color:#fff}
    .hero{height:100vh;display:flex;align-items:center;justify-content:center}
    h1{font-size:clamp(28px,8vw,96px);letter-spacing:0.02em;margin:0}
    /* Spraw, by trzeba było przewinąć stronę, żeby zobaczyć stopkę */
    .spacer{height:60vh}
    footer{padding:40px 20px;text-align:center;font-size:14px;color:rgba(255,255,255,0.7)}
    /* Mała animacja wejścia dla napisu */
    h1{opacity:0;transform:translateY(8px);transition:opacity .6s ease, transform .6s ease}
    .hero.loaded h1{opacity:1;transform:none}
  </style>
</head>
<body>
  <!-- Pora na zakupy -->

  <main>
    <section class="hero" id="hero">
      <h1>nie tym razem</h1>
    </section>

    <div class="spacer"></div>

    <footer>
      <small>szukaj u źródła //pora na zakupy</small>
    </footer>
  </main>

  <script>
    // Lekki efekt wejścia
    window.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('hero').classList.add('loaded');
    });
  </script>
</body>
</html>
